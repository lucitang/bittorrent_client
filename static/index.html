

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .section {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            margin: 30px 0;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 1.6rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #800080;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 400;
            font-size: 0.9rem;
            color: #800080;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 0.9rem;
        }

        button {
            padding: 12px 24px;
            font-size: 0.9rem;
            color: #fff;
            background-color: #800080;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }

        hr {
            border: 0;
            height: 1px;
            background: #fff;
            margin: 30px 0;
        }

        .progress-container {
            display: none;
            width: 100%;
            background-color: #f3f3f3;
            margin-top: 15px;
            border-radius: 5px;
        }

        .progress-bar {
            width: 0%;
            height: 24px;
            background-color: #2196f3;
            text-align: center;
            line-height: 24px;
            color: #fff;
            border-radius: 5px;
        }

        #magnet-progress-bar {
            background-color: #800080;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Download Manager</h1>

    <!-- Torrent Download Section -->
    <div class="section">
        <h2>Download Torrent</h2>
        <form id="download-form">
            <label for="torrent_file_path">Select Torrent File:</label>
            <input type="file" id="torrent_file_path" name="torrent-file" required>

            <label for="output_path">Select Output Path:</label>
            <input type="text" id="output_path" name="output" placeholder="Enter or paste directory path" required>

            <button type="submit">Download</button>
        </form>

        <!-- Torrent Progress Bar -->
        <div id="progress-container" class="progress-container">
            <div id="progress-bar" class="progress-bar">0%</div>
        </div>
    </div>

    <!-- Magnet Download Section -->
    <div class="section">
        <h2>Download from Magnet Link</h2>
        <form id="magnet-form">
            <label for="magnet_link">Magnet Link:</label>
            <input type="text" id="magnet_link" name="magnet" placeholder="Enter or paste magnet Link" required>

            <label for="magnet_output_path">Select Output Path:</label>
            <input type="text" id="magnet_output_path" name="output" placeholder="Enter or paste file path" required>

            <button type="submit">Magnet Download</button>
        </form>

        <!-- Magnet Progress Bar -->
        <div id="magnet-progress-container" class="progress-container">
            <div id="magnet-progress-bar" class="progress-bar">0%</div>
        </div>
    </div>
</div>
<script src="/static/script.js"></script>
</body>
</html>
